evaluation:
  evaluation_strategy: "Comprehensive evaluation using both human assessment and automatic evaluation with LLaMA-2-70B. Three annotators read complete narratives and rated agent responses on specifically designed questions across five categories: Character, Clarification, Relationships, Strategy, and Hypothetical questions. Evaluation focused on four aspects: Consistency, Relevance, Empathy, and Commonsense."
  
  main_results: "For information extraction, CCF achieved 86.8% accuracy for character summaries and 81.6% for intents, while MOE showed 89.8% for summaries but only 57.6% for intents due to hidden identities. Human evaluation showed agents performed well on relevance (2.97-3.0/3) and commonsense (2.0/2) but fell short on consistency (1.9-2.4/3) and empathy (2.2-2.4/3). Memory-equipped agents outperformed baseline without memory. Major characters in CCF performed better than minor ones, but the opposite was true for MOE due to complexity."
  
  metrics_used:
    - "Extraction accuracy (characters, summaries, intents, appearance)"
    - "Consistency score (1-3 scale)"
    - "Relevance score (1-3 scale)"
    - "Empathy score (1-3 scale)"
    - "Commonsense score (1-2 scale)"
    - "Fleiss' kappa for inter-rater agreement"
  
  human_evaluation_summary: "Three annotators evaluated agent responses after reading complete narratives. Inter-rater agreement ranged from 0.317 to 1.0 (Fleiss' kappa) across different aspects. Agents with memory consistently outperformed those without, though gaps existed between human and LLaMA-2-70B automatic evaluation."

results_analysis:
  key_findings:
    - "Detective narratives pose significantly greater extraction challenges than adventure stories due to hidden identities and progressive revelation"
    - "Longer prompts do not necessarily yield improved performance and may distract models from core information"
    - "Memory retrieval significantly improves consistency and empathy in agent responses"
    - "Character extraction accuracy varies based on narrative complexity, with MOE showing 27.2% incorrect character identification vs 19.1% for CCF"
  
  ablation_summary: "Evaluation with and without memory retrieval showed consistent improvements when memory was used. The weighted memory retrieval combining relevance, recency, and importance proved effective for maintaining context-aware responses."

contributions:
  main_contributions:
    - "Developed NarrativePlay, a novel web-based platform that transforms narrative inputs into immersive interactive experiences. The system synchronizes text with visual displays of story settings, character portraits, and speech using advanced multimodal LLMs."
    - "Proposed extraction of character traits from narratives for authentic character generation that produces human-like responses while adhering to predefined roles. This serves as a general framework for designing agents across diverse scenarios without manual configuration."
    - "Introduced focus on main storyline events from user-chosen perspective instead of resource-intensive predefined sandboxes. This approach simplifies complex worlds into manageable visuals while enhancing adaptability."
    - "Categorized player behaviours and compiled common questions in interactive narratives to assess agent response quality. Provided comprehensive evaluation framework including human and automatic assessment methods."
  
  limitations:
    - "Manual input required for Midjourney image generation due to lack of API access"
    - "FakeYou API waiting time adversely affects real-time speech generation"
    - "System assumes linear event timeline, excluding time jumps or flashbacks"

