problem_statement:
  background: "Recent studies have leveraged Large Language Models (LLMs) to generate human-like responses guided by personality traits extracted from narratives. This advancement presents opportunities for creating immersive interactive environments similar to dynamic storylines from books or shows like Westworld."
  
  gap_or_challenge: "Current LLM-based methods for interactive agents focus on specific capabilities in predetermined scenarios, often depending on manual settings for characters and environments. This requires significant manual inputs and lacks generalisability. Additionally, extracting comprehensive character traits from long and complex narratives is challenging and remains largely under-explored. Existing research predominantly concentrates on agent behaviours within manually constructed sandboxes."
  
  research_objective: "This work aims to develop NarrativePlay, a novel system that allows users to role-play fictional characters and interact with other characters in narratives in an immersive environment. The system leverages LLMs to generate human-like responses guided by personality traits extracted from narratives, incorporating auto-generated visual displays and character speech."
  
  significance: "NarrativePlay opens up an interesting avenue for interactive narrative understanding, enabling more sophisticated dialogue systems and deeper analysis of literary texts. It provides a general framework for designing adaptable AI agents for varied scenarios without requiring extensive manual configuration."

tasks:
  - task_name: "Interactive Narrative Role-Playing"
    
    task_overview: "This task enables users to role-play as a fictional character selected from a narrative and interact with other characters in an immersive environment. The system generates human-like responses for non-player characters based on their extracted personality traits, memories, and narrative context. Users progress through main storyline events from their chosen character's perspective."
    
    input_description: "Users provide a narrative text, select a character as their perspective, and then input conversational queries or actions directed at other characters during story events. The system receives user inputs along with relevant character memories and current event context."
    
    output_description: "The system generates contextually appropriate responses from non-player characters, maintaining consistency with their extracted personalities and narrative roles. Outputs include text responses, character portraits, voice synthesis, and visual representations of narrative settings."

methodology:
  method_name: "NarrativePlay"
  
  approach_type: "hybrid"
  
  core_technique: "NarrativePlay employs a multi-module architecture combining narrative extraction, multimodal synthesis, and storyline progression. The system uses ChatGPT (gpt-3.5-turbo) to extract structured information including characters, events, conversations, and settings from input narratives. Character memories are managed using a weighted retrieval system considering relevance, recency, and importance. For visual synthesis, the system leverages stable diffusion models (openjourney, Hotpot AI, Midjourney) to generate character portraits and environment images. Text-to-speech models from FakeYou platform provide unique voices for each character. The approach focuses on main storyline events rather than complete sandbox environments, simplifying complexity while maintaining immersion."
  
  base_models:
    - "ChatGPT (gpt-3.5-turbo)"
    - "Stable Diffusion models"
    - "FakeYou TTS models"
  
  key_innovations:
    - "Automatic extraction of comprehensive character traits from narratives without manual configuration"
    - "Focus on main storyline events from user-selected character perspective instead of predefined sandboxes"
    - "Weighted memory retrieval system combining relevance, recency, and importance for context-aware responses"
    - "Integration of multimodal synthesis (text, image, speech) for enhanced immersion"
    - "Generalizable framework for designing agents across diverse narrative scenarios"

