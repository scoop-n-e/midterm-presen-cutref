evaluation:
  evaluation_strategy: "人間評価とLLaMA-2-70Bによる自動評価の両方を使用した包括的評価。3人の注釈者が完全な物語を読み、Character、Clarification、Relationships、Strategy、Hypothetical questionsの5つのカテゴリにわたる特別に設計された質問でエージェントの応答を評価しました。評価は、Consistency、Relevance、Empathy、Commonsenseの4つの側面に焦点を当てました。"
  
  main_results: "情報抽出について、CCFはキャラクター要約で86.8%、意図で81.6%の精度を達成し、一方MOEは要約で89.8%を示しましたが、隠されたアイデンティティのため意図では57.6%にとどまりました。人間評価では、エージェントは関連性（2.97-3.0/3）と常識（2.0/2）で良好なパフォーマンスを示しましたが、一貫性（1.9-2.4/3）と共感（2.2-2.4/3）では不足していました。記憶装備エージェントは記憶なしベースラインを上回りました。CCFでは主要キャラクターがマイナーキャラクターよりも優れたパフォーマンスを示しましたが、複雑さのためMOEでは逆でした。"
  
  metrics_used:
    - "Extraction accuracy (characters, summaries, intents, appearance)"
    - "Consistency score (1-3 scale)"
    - "Relevance score (1-3 scale)"
    - "Empathy score (1-3 scale)"
    - "Commonsense score (1-2 scale)"
    - "Fleiss' kappa for inter-rater agreement"
  
  human_evaluation_summary: "3人の注釈者が完全な物語を読んだ後エージェント応答を評価しました。評価者間一致は異なる側面にわたって0.317から1.0（Fleiss' kappa）の範囲でした。記憶ありエージェントは一貫して記憶なしエージェントを上回りましたが、人間とLLaMA-2-70B自動評価の間にはギャップが存在しました。"

results_analysis:
  key_findings:
    - "推理物語は、隠されたアイデンティティと段階的啓示のため、アドベンチャーストーリーよりも大幅に大きな抽出の課題を提示します"
    - "より長いプロンプトは必ずしも改善されたパフォーマンスをもたらすわけではなく、核心情報からモデルの注意をそらす可能性があります"
    - "記憶検索はエージェント応答の一貫性と共感を大幅に改善します"
    - "キャラクター抽出精度は物語の複雑さに基づいて変化し、MOEはCCFの19.1%対比で27.2%の誤ったキャラクター識別を示しました"
  
  ablation_summary: "記憶検索ありとなしの評価では、記憶が使用された場合に一貫した改善が示されました。関連性、最新性、重要性を組み合わせた重み付き記憶検索は、コンテキスト対応応答の維持に有効であることが証明されました。"

contributions:
  main_contributions:
    - "物語入力を没入型インタラクティブ体験に変換する新しいウェブベースプラットフォームNarrativePlayを開発しました。システムは、高度なマルチモーダルLLMを使用してテキストをストーリー設定、キャラクター肖像画、音声の視覚表示と同期させます。"
    - "事前定義された役割に従いながら人間らしい応答を生成する本物のキャラクター生成のために、物語からキャラクター特性を抽出することを提案しました。これは、手動設定なしで多様なシナリオにわたってエージェントを設計するための一般的なフレームワークとして機能します。"
    - "リソース集約的な事前定義サンドボックスの代わりに、ユーザー選択視点からの主要ストーリーラインイベントに焦点を当てることを導入しました。このアプローチは、適応性を向上させながら複雑な世界を管理可能な視覚に簡素化します。"
    - "プレイヤー行動を分類し、エージェント応答品質を評価するためにインタラクティブ物語における一般的な質問をコンパイルしました。人間と自動評価方法を含む包括的評価フレームワークを提供しました。"
  
  limitations:
    - "API アクセスの欠如によりMidjourneyの画像生成に手動入力が必要"
    - "FakeYou API待機時間がリアルタイム音声生成に悪影響"
    - "システムは線形イベントタイムラインを想定し、時間ジャンプやフラッシュバックを除外"

