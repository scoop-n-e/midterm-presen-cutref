problem_statement:
  background: "最近の研究では、物語から抽出された人格特性によってガイドされた人間らしい応答を生成するためにLarge Language Models（LLM）を活用しています。この進歩は、ウエストワールドなどの本やショーの動的なストーリーラインに類似した没入型インタラクティブ環境を作成する機会を提供します。"
  
  gap_or_challenge: "インタラクティブエージェントのための現在のLLMベースの手法は、事前決定されたシナリオの特定の能力に焦点を当て、しばしばキャラクターと環境の手動設定に依存しています。これは重要な手動入力を必要とし、一般化可能性を欠いています。さらに、長く複雑な物語から包括的なキャラクター特性を抽出することは困難であり、主に未探索のままです。既存の研究は主に手動構築されたサンドボックス内でのエージェント行動に集中しています。"
  
  research_objective: "この研究は、ユーザーが架空のキャラクターをロールプレイし、没入型環境で物語の他のキャラクターと対話できる新しいシステムNarrativePlayを開発することを目的としています。システムは、物語から抽出された人格特性によってガイドされた人間らしい応答を生成するためにLLMを活用し、自動生成された視覚表示とキャラクター音声を組み込みます。"
  
  significance: "NarrativePlayは、インタラクティブ物語理解のための興味深い道筋を開き、より洗練された対話システムと文学テキストのより深い分析を可能にします。広範な手動設定を必要とすることなく、さまざまなシナリオに対応する適応可能なAIエージェントを設計するための一般的なフレームワークを提供します。"

tasks:
  - task_name: "Interactive Narrative Role-Playing"
    
    task_overview: "このタスクは、ユーザーが物語から選択された架空のキャラクターとしてロールプレイし、没入型環境で他のキャラクターと対話することを可能にします。システムは、抽出された人格特性、記憶、物語のコンテキストに基づいて非プレイヤーキャラクターの人間らしい応答を生成します。ユーザーは選択したキャラクターの視点から主要なストーリーラインイベントを進行します。"
    
    input_description: "ユーザーは物語テキストを提供し、自分の視点としてキャラクターを選択し、その後ストーリーイベント中に他のキャラクターに向けた会話クエリや行動を入力します。システムは、関連するキャラクター記憶と現在のイベントコンテキストと共にユーザー入力を受信します。"
    
    output_description: "システムは、抽出された人格と物語の役割との一貫性を保ちながら、非プレイヤーキャラクターからコンテキストに適した応答を生成します。出力には、テキスト応答、キャラクター肖像画、音声合成、物語設定の視覚的表現が含まれます。"

methodology:
  method_name: "NarrativePlay"
  
  approach_type: "hybrid"
  
  core_technique: "NarrativePlayは、物語抽出、マルチモーダル合成、ストーリーライン進行を組み合わせたマルチモジュールアーキテクチャを採用します。システムはChatGPT（gpt-3.5-turbo）を使用して、入力物語からキャラクター、イベント、会話、設定を含む構造化情報を抽出します。キャラクター記憶は、関連性、最新性、重要性を考慮した重み付き検索システムを使用して管理されます。視覚合成のために、システムはstable diffusionモデル（openjourney、Hotpot AI、Midjourney）を活用してキャラクター肖像画と環境画像を生成します。FakeYouプラットフォームのテキスト音声変換モデルが各キャラクターに固有の声を提供します。このアプローチは、完全なサンドボックス環境ではなく主要なストーリーラインイベントに焦点を当て、没入感を維持しながら複雑さを簡素化します。"
  
  base_models:
    - "ChatGPT (gpt-3.5-turbo)"
    - "Stable Diffusion models"
    - "FakeYou TTS models"
  
  key_innovations:
    - "手動設定なしで物語から包括的なキャラクター特性を自動抽出"
    - "事前定義されたサンドボックスの代わりに、ユーザー選択キャラクター視点からの主要ストーリーラインイベントに焦点"
    - "コンテキスト対応応答のための関連性、最新性、重要性を組み合わせた重み付き記憶検索システム"
    - "強化された没入感のためのマルチモーダル合成（テキスト、画像、音声）の統合"
    - "多様な物語シナリオにわたってエージェントを設計するための一般化可能なフレームワーク"

