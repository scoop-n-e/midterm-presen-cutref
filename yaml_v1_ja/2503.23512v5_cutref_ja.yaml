problem_statement:
  background: "大規模言語モデル（LLM）はユーザー指定入力から創造的で魅力的な物語を生成できますが、これらのAI生成ストーリーを通じて一貫性と感情的深みを維持することは課題のままです。LLMは大規模アーキテクチャと膨大な訓練データを活用して長編物語生成で重要な能力を実証していますが、特にキャラクター発展と感情的一貫性に関して拡張テキストでの物語一貫性の維持は主要な課題のままです。"
  
  gap_or_challenge: "LLMはキャラクターや重要なプロット項目が適切な説明なしに再登場するときの非一貫性にしばしば苦労し、全体的な物語構造を混乱させます。テーマ的一貫性の達成と動的プロット状態の管理は論理的流れを維持するために重要です。キャラクター行動や感情的調子の非一貫性は読者の関与に負の影響を与える可能性があります。これらの課題は物語生成でのより構造化されたアプローチの必要性を示しています。"
  
  research_objective: "この研究では、物語の非一貫性を検出し解決するよう設計されたStory Coherence and Retrieval Enhancement のフレームワークSCOREを提案します。重要な項目状態を追跡しエピソード要約を生成することで、SCOREは検索拡張生成（RAG）アプローチを使用し、TF-IDFとコサイン類似性を組み込んで関連エピソードを特定し全体的ストーリー構造を強化します。"
  
  significance: "SCOREはベースラインGPTモデルと比較して物語一貫性の一貫性と安定性を大幅に改善し、AI生成物語を評価し洗練するためのより堅牢な方法を提供します。このフレームワークは連続性エラーの検出と全体的物語一貫性の維持でベースラインを上回ります。"

tasks:
  - task_name: "Narrative Coherence Evaluation"
    
    task_overview: "複数エピソードにわたる物語一貫性、キャラクター一貫性、感情的信頼性、重要なプロット要素の論理的追跡についてAI生成ストーリーを評価。このフレームワークは物語の非一貫性を検出し、項目状態を追跡し、エピソード的物語全体で連続性を保証します。"
    
    input_description: "LLMによって生成され、対話、イベント記述、物語要素を含む複数エピソードに分割されたエピソード的ストーリー。各エピソードは様々なジャンル（サイエンスフィクション、ドラマ、ファンタジー）をカバーする言語モデルからの生出力を含みます。"
    
    output_description: "一貫性スコア、一貫性評価、重要項目状態追跡、修正的推奨を伴う連続性エラーの特定を含む詳細評価レポート。"
  
  - task_name: "Story Question Answering"
    
    task_overview: "検索拡張生成を使用してストーリー内容についての複雑なクエリに回答。システムは意味的類似性と感情的一致に基づいて関連エピソードを検索し、プロット、キャラクター、またはイベントについてのユーザー質問に文脈的に正確な応答を提供します。"
    
    input_description: "要約と重要項目追跡情報を持つエピソードに分割された完全なストーリー内容とともに、ストーリー要素についてのユーザークエリ。"
    
    output_description: "関連エピソードからの支持文脈を持つユーザークエリへの詳細回答、応答で物語一貫性を維持。"

methodology:
  method_name: "SCORE (Story Coherence and Retrieval Enhancement)"
  
  approach_type: "hybrid"
  
  core_technique: "3コンポーネントフレームワーク：（1）連続性分析と重要項目状態修正 - エピソード全体で項目状態Si(t) ∈ {active, lost, destroyed}を追跡、説明なしで項目が再登場するときに連続性エラーにフラグ。（2）重要項目相互作用分析 - キャラクター行動Ac(t)、関係、感情的変化、重要項目との相互作用Ii(t)を捉えるエピソード要約を生成。（3）類似性ベースエピソード評価と感情分析 - FAISSベクトル埋め込みとコサイン類似性S(ec, ep)を使用して関連エピソードを検索。感情的一貫性を保証するために0-1の範囲の感情スコアリングσ(e)を適用。キーワード抽出にTF-IDF、強化コンテキスト検索にRAGを統合。"
  
  base_models:
    - "GPT-4"
    - "GPT-4o"
    - "GPT-4o-mini"
    - "OpenAI embeddings (for vector space)"
  
  key_innovations:
    - "エピソード全体での自動重要項目状態追跡"
    - "プロット発展追跡のためのエピソードレベル要約生成"
    - "意味的・感情的類似性の両方を使用するRAGベース検索"
    - "体系的連続性エラー検出と修正"
    - "エピソードマッチングのためのTF-IDFとコサイン類似性の統合"

