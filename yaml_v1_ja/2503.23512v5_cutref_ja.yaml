evaluation:
  evaluation_strategy: "強化メカニズムなしのベースラインGPTモデル（GPT-4、GPT-4o、GPT-4o-mini）に対してSCOREフレームワークを比較。ベースラインにはChatGPTプレイグラウンドに完全エピソードをアップロードし「Please evaluate episode n」プロンプトでの直接評価。SCORE評価は重要項目追跡、FAISS類似性スコアを介したRAGベースエピソード検索、GPTプロンプトの豊富なコンテキストで前処理されたファイルを使用。メトリックは物語一貫性、キャラクター一貫性、プロット進行、感情的信頼性に焦点。"
  
  main_results: "一貫性：GPT-4o-mini 78.2→82.6（+4.4）、GPT-4o 86.78→88.68（+1.9）、GPT-4 83.21→85.61（+2.4）。一貫性：GPT-4o-mini 76.7→77.5（+0.8）、GPT-4o 82.21→89.91（+7.7）、GPT-4 84.32→86.9（+2.58）。項目状態：すべてのベースライン0→80.5-98（大幅改善）。複雑質問：GPT-4o-mini 24.56→63.0（+38.44）、GPT-4o 76.32→88.75（+12）、GPT-4 82.34→89.45（+7.11）。分析精度で90%全体的改善。"
  
  metrics_used:
    - "Narrative Coherence (logic and story flow)"
    - "Character Consistency (behavior and development)"
    - "Item Status Tracking (continuity error detection)"
    - "Complex Question Answering (contextual accuracy)"
    - "Sentiment consistency scores"
  
  human_evaluation_summary: null  # No human evaluation reported

