notes: "この研究はバイオインフォマティクス配列アライメント技術とNLPを橋渡しし、厳密な統計的有意性テスト付きの初の汎用物語アライメントツールを提供します。このツールは極端な長さの不一致と明示的なテキスト重複のない意味的類似性を扱うことで特に注目されます。"