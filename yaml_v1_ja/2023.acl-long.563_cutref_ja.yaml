notes: "この論文は、明示的なイベントトリガーなしで複数イベント抽出に取り組んでおり、従来のイベント抽出設定とは異なります。このアプローチは、シーケンシャルデコードではなく、プロキシノードとハウスドルフ距離をグローバル最適化に使用する点で特に革新的です。"